<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabMenu Sample</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="content">
    <div role="tablist" class="tab-wrap tab-wrap--under-line">
      <button type="button" role="tab" data-tabNum="0" class="tab-wrap__button tab-wrap__button--active">탭메뉴1</button>
      <button type="button" role="tab" data-tabNum="1" class="tab-wrap__button">탭메뉴2</button>
      <button type="button" role="tab" data-tabNum="2" class="tab-wrap__button">탭메뉴3</button>
    </div>
    <div role="tablist" class="tab-wrap tab-wrap--background">
      <button type="button" role="tab" data-tabNum="0" class="tab-wrap__button tab-wrap__button--active">탭메뉴1</button>
      <button type="button" role="tab" data-tabNum="1" class="tab-wrap__button">탭메뉴2</button>
      <button type="button" role="tab" data-tabNum="2" class="tab-wrap__button">탭메뉴3</button>
    </div>
    <div role="tablist" class="tab-wrap tab-wrap--under-none">
      <button type="button" role="tab" data-tabNum="0" class="tab-wrap__button tab-wrap__button--active">탭메뉴1</button>
      <button type="button" role="tab" data-tabNum="1" class="tab-wrap__button">탭메뉴2</button>
      <button type="button" role="tab" data-tabNum="2" class="tab-wrap__button">탭메뉴3</button>
    </div>
    <ul class="tab-contents">
      <li class="tab-contents__item tab-contents__item--active">
        <img src="./mountains_1.jpg" alt="배경이미지" />
      </li>
      <li class="tab-contents__item">
        <img src="./mountains_2.jpg" alt="배경이미지" />
      </li>
      <li class="tab-contents__item">
        <img src="./mountains_3.jpg" alt="배경이미지" />
      </li>
    </ul>
  </section>
  <script src="./index.js"></script>
  <script>
    tabHandler();
  </script>
</body>
</html>
